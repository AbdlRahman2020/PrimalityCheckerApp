    <title>Home Page</title>

<body>

<div class="container">
    <h1 class="text-center m-3" style="color:#dc4444; font-weight: bold;"> Welcome to Primality Checker! </h1>
</div>


<div class="text-center m-3">
    <!--/*@thymesVar id="userInput" type="com"*/-->
    <form action="#" class="row g-3 "
          method="post" style="width: 300px; margin: auto"
          th:action="@{main}" th:object="${userInput}">

        <div class="col-md-12 row g-4">
            <label for="validation01" class="form-label" >Enter a Number:</label>
            <!--suppress ThymeleafVariablesResolveInspection -->
            <input input type="number"
                   style="margin-bottom: 3%"
                   min="1" oninput="validity.valid||(value='');"
                   class="form-control" th:field="*{posNumber}"
                   placeholder="Please enter a positive number "
                   id="validation01" required>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit"
                    style="margin-bottom: 20%"
                    id="submitButton">Check for primality</button>
        </div>
    </form>
</div>


    <div class="panel panel-success text-center"
      style=" width: 45%;
      margin: 3%;
      height:150px;
      margin: 0 auto;">
        <div class="panel-heading" style="font-weight: bold;">Result</div>
        <div class="panel-body ">
            <p class="text-center m-5"
               th:text=" ${userInput.posNumber} + ' is: '
       + ${userInput.isPrime()}"></p>
        </div>
    </div>

</body>
